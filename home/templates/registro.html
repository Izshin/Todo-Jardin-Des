{% load static %}

<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registro - Todo Jardin</title>

    <link rel="stylesheet" href="{% static 'styles/main.css' %}">

    <link rel="stylesheet" href="{% static 'styles/registro.css' %}">

</head>

<body>

    <!-- Top Navigation Bar -->

    <nav class="topbar">

        <div class="topbar-container">

            <div class="logo">

                <a href="{% url 'mainPage' %}">
                    <img src="{% static 'images/Logo.png' %}" alt="Todo Jardin Logo">
                </a>

                <h1><a href="{% url 'mainPage' %}">Todo Jardin</a></h1>

            </div>

            <div class="nav-links">


                <a href="{% url 'productos' %}">Productos</a>

                <a href="{% url 'terminos' %}">Términos y Condiciones</a>

            </div>

            <div class="user-circle">

                <a href="/admin" class="user-link">

                    <div class="circle">

                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">

                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>

                        </svg>

                    </div>

                </a>

            </div>

        </div>

    </nav>

    <!-- Registro Container -->

    <div class="registro-container">

        <h2>Crear Cuenta</h2>

        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}

        {% if success %}
        <div class="success-message">
            {{ success }}
        </div>
        {% endif %}

        <form method="POST" action="{% url 'registro' %}">
            {% csrf_token %}

            <div class="form-row">
                <div class="form-group">
                    <label for="nombre">Nombre *</label>
                    <input type="text" id="nombre" name="nombre" required maxlength="30" value="{{ nombre }}">
                </div>

                <div class="form-group">
                    <label for="apellidos">Apellidos *</label>
                    <input type="text" id="apellidos" name="apellidos" required maxlength="100" value="{{ apellidos }}">
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required maxlength="100" value="{{ email }}">
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono *</label>
                <input type="tel" id="telefono" name="telefono" required maxlength="15" 
                       placeholder="+34 600 000 000" value="{{ telefono }}" 
                       pattern="[0-9+\s()-]+" 
                       title="Solo se permiten números, espacios, paréntesis, guiones y el signo +">
            </div>

            <div class="form-group">
                <label for="direccion">Dirección *</label>
                <input type="text" id="direccion" name="direccion" required maxlength="200" value="{{ direccion }}">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="ciudad">Ciudad *</label>
                    <input type="text" id="ciudad" name="ciudad" required maxlength="50" value="{{ ciudad }}">
                </div>

                <div class="form-group">
                    <label for="codigo_postal">Código Postal *</label>
                    <input type="text" id="codigo_postal" name="codigo_postal" required 
                           maxlength="10" value="{{ codigo_postal }}" 
                           pattern="[0-9]+" 
                           title="Solo se permiten números">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">Contraseña *</label>
                    <input type="password" id="password" name="password" required maxlength="50">
                </div>

                <div class="form-group">
                    <label for="password_confirm">Confirmar Contraseña *</label>
                    <input type="password" id="password_confirm" name="password_confirm" required maxlength="50">
                </div>
            </div>

            <div class="form-group">
                <label for="metodo_pago_favorito">Método de pago preferido</label>
                <select id="metodo_pago_favorito" name="metodo_pago_favorito">
                    <option value="tarjeta" {% if metodo_pago_favorito == 'tarjeta' %}selected{% endif %}>Tarjeta de crédito/débito</option>
                    <option value="reembolso" {% if metodo_pago_favorito == 'reembolso' %}selected{% endif %}>Contra reembolso</option>
                </select>
                <small>Este método se seleccionará por defecto en tus compras</small>
            </div>

            <button type="submit" class="btn-registro">Crear Cuenta</button>

        </form>

        <div class="login-link">
            ¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a>
        </div>

    </div>

</body>

</html>
